{% load i18n %}
<table class="table table-fluid table-hover">
    <thead>
        <tr>
            <th>{% trans "Tag Group" %}</th>
            <th>{% trans "Description" %}</th>
            <th></th>
            <th class="total_display text-muted">{{ object_list|length }}</th>
        </tr>
    </thead>
    <tbody>
        {% for TagGroup in object_list %}
        <tr>
            <td><a class="link-dark" href="{% url "tag_group_detail" TagGroup.id %}">{{ TagGroup }}</a></td>
            <td>{{ TagGroup.description }}</td>
            <td><a href="{% url "tag_group_update" TagGroup.id %}"><i class="far fa-edit"></i></a></td>
            <td><a href="{% url "tag_group_delete" TagGroup.id %}"><i class="fa fa-remove"></i></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
