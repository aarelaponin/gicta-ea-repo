{% load i18n %}
<table class="table table-fluid table-hover">
    <thead>
        <tr>
            <th>{% trans "Tag" %}</th>
            <th></th>
            <th></th>
            <th class="total_display text-muted">{{ object_list|length }}</th>
        </tr>
    </thead>
    <tbody>
        {% for Tag in object_list %}
        <tr>
            <td><a class="link-dark" href="{% url "tag_detail" Tag.id %}">{{ Tag }}</a></td>
            <td>{{ Tag.description }}</td>
            <td><a href="{% url "tag_update" Tag.id %}"><i class="far fa-edit"></i></a></td>
            <td><a href="{% url "tag_delete" Tag.id %}"><i class="fa fa-remove"></i></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
