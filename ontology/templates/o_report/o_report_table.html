{% load i18n %}
<table class="table table-fluid table-hover " id="table-reports">
    <thead>
        <tr>
            <th>{% trans "Report" %}</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th class="total_display text-muted">{{ object_list|length }}</th>
        </tr>
    </thead>
    <tbody>
        {% for report in object_list %}
        <tr>
            <td><a class="link-dark" href="{% url "o_report_detail" report.id %}">{{ report.name }}</a></td>
            <td>{{ report.description }}</td>
            <td>{{ report.path }}</td>
            <td>{% for tag in report.tags.all %}{{ tag.name }} {% endfor %}</td>
            <td>{% trans report.get_quality_status_display %}</td>
            <td><a href="{% url "o_report_run" report.id %}">{% trans "run" %}</a></td>
            <td><a href="{% url "o_report_update" report.id %}"><i class="far fa-edit"></i></a></td>
            <td><a href="{% url "o_report_delete" report.id %}"><i class="fa fa-remove"></i></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
